<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .me{
            width: 500px;
            height: 400px;
            justify-content: center;
            background-color: lightcoral;
        
          
        }
        .me:hover{
            width: 900px;
            height: 900px;
            background-color: aqua;
            transition-duration: 5s;
            transition-delay: 1s;
            transition-property: height 30px;
            transition-timing-function: ease-in-out; 

        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <h1>hiiiii</h1>
    <div class="me">
    <h1> practising my stuff</h1>
    </div>
</body>
</html>
